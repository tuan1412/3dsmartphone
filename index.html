<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D phone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="button-groups">
            <div class="btn inc" data-sign="1" title="Phóng to">+</div>
            <div class="btn dec" data-sign="-1" title="Thu nhỏ">-</div>
        </div>
        <div class="master">
            <div id="hole" class="whole" data-deg="180">
                <div class="test">
                    <div class="topp"></div>
                    <div class="front">
                        <div class="innerFront">
                            <div class="innerInnerFront">
                                <div class="face">
                                    <div class="homescreen"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="l-side"></div>
                    <div class="r-side"></div>
                    <div class="back"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
